        }
        body{
            height: 100vh;
        }
        .navbar{
            display: flex;
            justify-content: space-between;

        .navbar span{

        }
        .hero img{
            border-radius: 50%;
            width: 200px;
            height: 200px;

        }
        .hero h2{
            text-transform: capitalize;
        }

            text-transform: capitalize;
            margin-top: 10px;
            border: 2px solid aqua;
            padding: 5px 5px;
            text-align: center;
            max-width: 300px;
        }
        .job p{
            font-size: 18px;
            margin-bottom: 3px;
        }
        .footer{
            background: white;
            text-align: center;
            padding: 0.6rem;
        }
        .footer p{
            text-transform: capitalize;
            color: aqua;
            font-size: 14px;
        }
        .footer h3{

        }
        .btn1:hover{

        }

        }
        .job:hover h4{

        }
